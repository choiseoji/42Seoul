version: "3"

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    expose:
      - "3306"
    env_file:
      - .env
    networks:
      - network

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
    networks:
      - network
    volumes:
      - wordpress_data:/var/www/html

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    expose:
      - "9000"
    env_file:
      - .env
    networks:
      - network
    volumes:
      - wordpress_data:/var/www/html

volumes:
  wordpress_data: {}

networks:
  network:
    driver: bridge
